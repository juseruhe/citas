<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>

        <div *ngIf="formularioIncorrecto" class="text-center">
        <span class="badge bg-danger">Todos los campos son obligatorios</span>
    </div>

        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" [(ngModel)]="nombre" id="nombre" placeholder="Ingrese su nombre: " class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha"  [(ngModel)]="fecha" placeholder="Ingrese su Fecha dd/mm/aaaa: " class="form-control">
        </div>

        
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time"  [(ngModel)]="hora" id="hora" placeholder="Ingrese su hora 00:00:00 am : " class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea  [(ngModel)]="sintomas" id="sintomas" rows="3" placeholder="Ingrese los sintomas" class="form-control"></textarea>
        </div>

        <button style="width: 100%;" (click)="agregarCita()" class="btn btn-primary btn-block">Agregar Cita</button>

    </div>
   
</div>
